spring:
  application:
    name: drivego

  datasource:
    url: ${URL_C}
    username: ${USER_C}
    password: ${PASSWORD_C}
    driver-class-name: org.postgresql.Driver

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: true
    baselineOnMigrate: true
    validateOnMigrate: true
    locations: classpath:db/migration

  web:
    resources:
      add-mappings: false

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        SMTP:
          auth: true
          STARTTLS:
            enable: true

jwt:
  secret: ${JWT_SECRET}
  expiration: 3600000

app:
  admin:
    email: admin@drivego.com
    password: admin123
    initialize: true